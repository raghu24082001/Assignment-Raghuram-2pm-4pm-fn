<html lang="en">

<body>
    <div>Block level elements starts on new line</div>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <ul></ul>
    <!-- //bold elements -->
